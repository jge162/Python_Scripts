name: Release on Pull Request Close

on:
  pull_request:
    types: [closed]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and test code
        run: |
          # Build and test code here
      - name: Determine SemVer version
        id: semver
        uses: actions-semver/bump@v1.1.0
        with:
          version: '1.0.0'
          prerelease: 'alpha'
          level: minor
          preid: 'beta'
          bump_type: 'premajor'
          tag_prefix: 'v'
          commit: true
          message: 'Bump version to {{version}}'
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/*
          tag_name: ${{ steps.semver.outputs.new_tag }}
          body: |
            This is the release notes for ${{ steps.semver.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
